<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="skills.html">Skills</a>
            <a href="certificates.html">Certificates</a>
            <a href="contact.html">Contact</a>

        </nav>
    </header>
     <!--CONTACT SECTION DESIGN-->
     <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile Number" required>
                <input type="text" placeholder="Email Subject" required>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="btn">
            <p id="form-message"
                style="color: lightgreen; font-size: 2rem; font-weight:bold;  display: none; margin-top: 1rem; text-align: center;">
            </p>

        </form>
    </section>
     <!--FOOTER SECTION-->
     <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy;2025 by @Dilhana Nimsara | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="contact.html"><i class="fa-solid fa-angle-up"></i></a>
        </div>
    </footer>

    <!--SCROLL REVEAL JS-->

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>


    <!--MAIN JS-->

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            const msg = document.getElementById("form-message");
            msg.textContent = "Thank you! Your message has been received.";
            msg.style.display = "block";
            this.reset(); // 
        });
    </script>

    <script src="main.js">


    </script>
</body>
